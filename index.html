<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to my website. Your journey begins here.">
    <meta name="keywords" content="intro, welcome, website">
    <title>Intro Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #00f;
            font-family: 'Arial', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('your-background-gif-url.gif') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.3;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
            text-align: center;
            animation: slideUp 2s ease-out forwards;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeOutUp 1s ease-in-out 2s forwards;
        }

        p {
            font-size: 1.5em;
            margin: 0;
            animation: fadeOutUp 1s ease-in-out 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeOutUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100%); }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #00f;
            background-color: #000;
            border: 2px solid #00f;
            cursor: pointer;
            animation: fadeIn 6s ease-in-out;
        }

        .button:hover {
            background-color: #00f;
            color: #000;
        }

        .light {
            position: fixed;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 72, 255, 0.5) 0%, rgba(255,255,255,0) 60%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background" role="img" aria-label="Background animation"></div>
    <div class="container">
        <h1>SFS</h1>
        <p>Your journey begins here...</p>
    </div>
    <div class="light" id="light"></div>

    <script>
        function enterSite() {
            window.location.href = 'home.html';
        }

        document.addEventListener('mousemove', function(e) {
            const light = document.getElementById('light');
            light.style.left = `${e.clientX}px`;
            light.style.top = `${e.clientY}px`;
        });

        // Automatically navigate to another page after the animation is over
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 4000); // Adjust the duration (in milliseconds) based on your animation duration
    </script>
</body>
</html>
